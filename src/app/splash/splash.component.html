<h4>Splash Component</h4>
<p>this is to test the route</p>


<table class="table table-bordered table-responsive">
	<tr>
		<th>User Id</th>
		<th>Name</th>
		<th>Email</th>
		<th>Phone</th>
	</tr>
	<tr *ngFor="let user of users">
		<td>{{user.id}}</td>
		<td>{{user.name}}</td>
		<td><a [href]="'mailto:' + user.email">{{user.email}}</a></td>
		<td>{{user.phone}}</td>
	</tr>
</table>
